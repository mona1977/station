<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>PLAY RADIO STATIONS </title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.12/css/perfect-scrollbar.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='radio-widget' id='surendra'>
  <header>
    <div class='button left'>
      <a class='back-icon' href='#'></a>
    </div>
    <div class='title'>Stations</div>
    <div class='button right'>
      <a class='switch-icon' href='#'></a>
    </div>
  </header>
  <section>
    <ul data-bind='foreach: stations'>
      <li data-bind="attr: { 'data-id': $index }">
        <div class='player' data-bind='slide: $index() === $parent.activeStationId()'>
          <div class='button left'>
            <a class='minus-icon' href='#'></a>
          </div>
          <img class='cover' data-bind='attr: {src: cover}'>
          <div class='button right'>
            <a class='plus-icon' href='#'></a>
          </div>
        </div>
        <div class='description' data-bind='click: $parent.activateStation.bind(null, $index())'>
          <span class='name' data-bind='text: name'></span>
          <span class='frequency' data-bind='text: frequency'></span>
        </div>
      </li>
    </ul>
  </section>
  <footer>
    <div class='wrapper' data-bind='fade: activeStation'>
      <div class='playing'>Currently playing</div>
      <div id='name'></div>
    </div>
  </footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.12/js/perfect-scrollbar.jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
